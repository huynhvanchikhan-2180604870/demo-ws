name: be-ci-cd

on:
  push:
    branches: [main]
    paths:
      - "backend/tour-booking/**"
      - ".github/workflows/ecr-push.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tourbooking-be

jobs:
  build-push-and-restart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build JAR trước để hỗ trợ cả Dockerfile single-stage (COPY target/*.jar)
      # lẫn multi-stage (không ảnh hưởng)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "23"

      - name: Build JAR
        working-directory: backend/tour-booking
        run: |
          chmod +x mvnw || true
          ./mvnw -q -DskipTests package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          set -euxo pipefail
          IMAGE_LATEST="$ECR_REGISTRY/$ECR_REPOSITORY:latest"
          IMAGE_SHA="$ECR_REGISTRY/$ECR_REPOSITORY:${GITHUB_SHA}"
          docker build --pull -t "$IMAGE_LATEST" -t "$IMAGE_SHA" backend/tour-booking
          docker push "$IMAGE_LATEST"
          docker push "$IMAGE_SHA"

      - name: Restart service on EC2 (SSH)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }} # ví dụ: ec2-xx-xx-xx-xx.compute-1.amazonaws.com
          username: ec2-user
          key: ${{ secrets.SSH_KEY }} # nội dung private key PEM
          script_stop: true
          command_timeout: 10m
          script: |
            set -euxo pipefail
            sudo systemctl restart be
            sleep 3
            sudo systemctl is-active be
            curl -fsS http://localhost/actuator/health || (sudo journalctl -u be --no-pager -n 100; exit 1)
