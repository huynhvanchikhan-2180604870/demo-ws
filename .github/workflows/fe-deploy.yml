name: fe-deploy

on:
  push:
    branches: [main]
    paths:
      - "fe-app/**"
      - ".github/workflows/fe-deploy.yml"
  workflow_dispatch:

env:
  S3_BUCKET: tb-fe-demo-1923 # Bucket đang bật Static website

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fe-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fe-app/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Đồng bộ build lên S3 (xóa file thừa)
      - name: Upload to S3
        run: |
          aws s3 sync build/ s3://$S3_BUCKET --delete
          # SPA: đảm bảo HTML không cache để thấy bản mới ngay
          aws s3 cp build/index.html s3://$S3_BUCKET/index.html \
            --cache-control "no-cache" --content-type "text/html" --metadata-directive REPLACE
